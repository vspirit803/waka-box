name: Update Gist

on:
  push:
    branchs:
      - master

  schedule:
    - cron: "20 * * * *"

jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install
        run: npm ci
      - name: Update gist
        run: node ./index.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 5f9cdac68c928ba27e24663980c777e8
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
